{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form class="form" action="reference-requested-check-submission" method="post">


	      <div class="govuk-form-group">
		      <span class="govuk-caption-xl">Question 5 of 5 (optional)</span>
		      <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="question-other-comments">
			      Is there anything else you’d like to tell us about this applicant?
		      </label>
		      </h1>
		      <textarea class="govuk-textarea" id="question-other-comments" name="question-other-comments" rows="5" value="{{ data['question-other-comments'] }}"></textarea>
	      </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}

{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Upload your teacher qualification certificate</h1>

      <form class="form" action="upload-teacher-qualification-transcript" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label" for="file-upload-1">
            Upload a file
          </label>
          <button class="govuk-button govuk-button--secondary" data-module="govuk-button">Choose file</button>
          <span class="govuk-body" style="position:relative;top:7px">teacher-qualification-certificate.jpg</span>
        </div>

        <div class="govuk-button-group">
          <button class="govuk-button" data-module="govuk-button">
            Upload and continue
          </button>
        
          <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
            Add this later
          </button>
        </div>

      </form>

    </div>
  </div>

{% endblock %}

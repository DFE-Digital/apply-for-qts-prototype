{% extends "layout.html" %}

{% block pageTitle %}
  What can you teach – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="../task-list" method="post">
        <div class="govuk-form-group">
          <span class="govuk-caption-l">
            What you can teach
          </span>
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="teachable-subjects">
            What subjects are you qualified to teach?
          </label>
          </h1>
          <div id="teachable-subjects-hint" class="govuk-hint">
            Separate each one with a comma
          </div>
          <input class="govuk-input" id="teachable-subjects" name="teachable-subjects" value="{{ data['teachable-subjects'] }}" type="text" aria-describedby="teachable-subjects-hint">
        </div>
        <button class="govuk-button" data-module="govuk-button" name="completed-teachable-subjects" value="completed-teachable-subjects">Continue</button>
      </form>
    </div>
  </div>
{% endblock %}

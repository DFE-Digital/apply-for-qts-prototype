{% extends "layout.html" %}

{% block pageTitle %}
What can you teach – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">
		<form class="form" action="../task-list" method="post">

			<div class="govuk-form-group">
				<span class="govuk-caption-l">What you can teach</span>
				<h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="teachable-subjects">
					What subjects are you qualified to teach?
				</label>
				</h1>
				<textarea class="govuk-textarea" id="teachable-subjects" name="teachable-subjects"
				          value="{{ data['teachable-subjects'] }}" rows="8"
				          aria-describedby="teachable-subjects-hint"></textarea>
			</div>

			<div class="govuk-button-group">
				<button class="govuk-button" data-module="govuk-button" name="completed-teachable-subjects"
				        value="completed-teachable-subjects">
					Continue
				</button>

				<button class="govuk-button govuk-button--secondary" data-module="govuk-button" type="submit"
				        name="progress-teachable-subjects" value="progress-teachable-subjects"
				        formaction="/prototype-3/task-list">
					Save and come back later
				</button>
			</div>

		</form>

	</div>
</div>
{% endblock %}
